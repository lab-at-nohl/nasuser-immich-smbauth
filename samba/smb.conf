[global]
        workgroup = WORKGROUP
        passdb backend = tdbsam
        printing = cups
        printcap name = cups
        printcap cache time = 750
        cups options = raw
        map to guest = Bad User
        logon path = \\%L\profiles\.msprofile
        logon home = \\%L\%U\.9xprofile
        logon drive = P:
        usershare allow guests = No
        veto files = /.snapshots/
        # show in network -- needs avahi-daemon
        netbios name = NAS
        ntlm auth = yes
        wins support = yes
        local master = yes
        preferred master = yes
        vfs objects = btrfs
[homes]
        comment = Home Directories
        valid users = %S, %D%w%S
        browseable = No
        read only = No
        inherit acls = Yes
        create mask = 0640
        directory mask = 0750
        vfs objects = snapper
[profiles]
        comment = Network Profiles Service
        path = %H
        read only = No
        store dos attributes = Yes
        create mask = 0600
        directory mask = 0700
[users]
        comment = All users
        path = /home
        read only = No
        inherit acls = Yes
        hide unreadable = yes
        create mask = 0640
        directory mask = 0750
        inherit owner = yes
        vfs objects = snapper
        veto files = /aquota.user/groups/shares/.snapshots/.immich/
[printers]
        comment = All Printers
        path = /var/tmp
        printable = Yes
        create mask = 0600
        browseable = No
[print$]
        comment = Printer Drivers
        path = /var/lib/samba/drivers
        write list = @ntadmin root
        force group = ntadmin
        create mask = 0664
        directory mask = 0775
